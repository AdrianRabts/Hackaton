{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto">
  <div class="bg-white border rounded-2xl p-6">
    <h1 class="text-2xl font-bold">Login Comerciante</h1>
    <p class="text-slate-600 mt-1">Accede para gestionar negocio y publicaciones.</p>

    {% if error %}
      <div class="mt-4 p-3 rounded-lg bg-amber-50 border border-amber-200 text-amber-900 text-sm">{{ error }}</div>
    {% endif %}

    <form method="post" action="/auth/merchant/login" class="mt-5 grid gap-4">
      <div>
        <label class="text-sm text-slate-600">Email</label>
        <input name="email" type="email" required class="w-full px-3 py-2 border rounded-lg" />
      </div>

      <div>
        <label class="text-sm text-slate-600">Contraseña</label>
        <input name="password" type="password" required class="w-full px-3 py-2 border rounded-lg" />
      </div>

      <button class="px-4 py-2 rounded-lg bg-emerald-700 text-white hover:bg-emerald-800">Entrar</button>

      <div class="text-sm text-slate-600">
        ¿Nuevo negocio? <a href="/auth/merchant/register" class="font-semibold underline">Regístrate</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
