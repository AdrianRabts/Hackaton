{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto">
  <div class="bg-white border rounded-2xl p-6">
    <h1 class="text-2xl font-bold">Registro Comerciante</h1>
    <p class="text-slate-600 mt-1">Cuenta + datos base del negocio. Luego pones el pin en el mapa.</p>

    {% if error %}
      <div class="mt-4 p-3 rounded-lg bg-amber-50 border border-amber-200 text-amber-900 text-sm">{{ error }}</div>
    {% endif %}

    <form method="post" action="/auth/merchant/register" class="mt-5 grid gap-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <div>
          <label class="text-sm text-slate-600">Nombre del responsable</label>
          <input name="full_name" required class="w-full px-3 py-2 border rounded-lg" placeholder="Ej: María López" />
        </div>
        <div>
          <label class="text-sm text-slate-600">Teléfono</label>
          <input name="phone" required class="w-full px-3 py-2 border rounded-lg" placeholder="+593 99 999 9999" />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <div>
          <label class="text-sm text-slate-600">Email</label>
          <input name="email" type="email" required class="w-full px-3 py-2 border rounded-lg" />
        </div>
        <div>
          <label class="text-sm text-slate-600">Nombre del negocio</label>
          <input name="business_name" required class="w-full px-3 py-2 border rounded-lg" placeholder="Ej: Artesanías Don Pepe" />
        </div>
      </div>

      <div>
        <label class="text-sm text-slate-600">Ruta principal</label>
        <select name="route" class="w-full px-3 py-2 border rounded-lg" required>
          <option value="Ruta Spondylus / Montañita">Ruta Spondylus / Montañita</option>
          <option value="Cuenca">Cuenca</option>
          <option value="Tena">Tena</option>
        </select>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <div>
          <label class="text-sm text-slate-600">Contraseña</label>
          <input name="password" type="password" minlength="8" required class="w-full px-3 py-2 border rounded-lg" />
        </div>
        <div>
          <label class="text-sm text-slate-600">Confirmar contraseña</label>
          <input name="confirm_password" type="password" minlength="8" required class="w-full px-3 py-2 border rounded-lg" />
        </div>
      </div>

      <label class="flex items-start gap-2 text-sm text-slate-600">
        <input name="consent" type="checkbox" required class="mt-1">
        <span>
          Confirmo que esta información es real y autorizo su publicación en el mapa (MVP).
        </span>
      </label>

      <button class="px-4 py-2 rounded-lg bg-emerald-700 text-white hover:bg-emerald-800">
        Crear cuenta y continuar
      </button>

      <div class="text-sm text-slate-600">
        ¿Ya tienes cuenta? <a href="/auth/merchant/login" class="font-semibold underline">Inicia sesión</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
