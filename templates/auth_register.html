{% extends "base.html" %}
{% block content %}

<div class="max-w-md mx-auto">
  <div class="bg-white border rounded-2xl p-6">
    <h1 class="text-2xl font-bold">Registro comerciante</h1>
    <p class="text-slate-600 mt-1">Crea tu cuenta para registrar tu negocio.</p>

    {% if error %}
      <div class="mt-4 p-3 rounded-lg bg-amber-50 border border-amber-200 text-amber-900 text-sm">
        {{ error }}
      </div>
    {% endif %}

    <form method="post" action="/auth/register" class="mt-5 grid gap-4">
      <div>
        <label class="text-sm text-slate-600">Email</label>
        <input name="email" type="email" required class="w-full px-3 py-2 border rounded-lg" />
      </div>

      <div>
        <label class="text-sm text-slate-600">Password</label>
        <input name="password" type="password" minlength="6" required class="w-full px-3 py-2 border rounded-lg" />
        <p class="text-xs text-slate-500 mt-1">MVP: mínimo 6 caracteres.</p>
      </div>

      <button class="px-4 py-2 rounded-lg bg-emerald-600 text-white hover:bg-emerald-700">
        Crear cuenta
      </button>

      <div class="text-sm text-slate-600">
        ¿Ya tienes cuenta?
        <a href="/auth/login" class="font-semibold underline">Inicia sesión</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
